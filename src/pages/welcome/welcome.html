<ion-content class="vertical-center">
  
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col center text-center>
          <div class="logo">
            <img src="assets/imgs/favorite-heart-button.png">
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col center text-center>
          <h1>DiaBeats</h1>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center margin-bottom>
        <ion-col center text-center>
          <span class="tagline">Healing begins here.</span>
        </ion-col>
      </ion-row>
      
          <ion-row align-items-center margin-top>
              <ion-col center text-center>
                <button ion-button color="loginButtons" round (click)="doctor_login()" class="login--button">Sign in as a
                  <span>&nbsp;Doctor</span>
                </button>
              </ion-col>
            </ion-row>
            <ion-row align-items-center>
              <ion-col center text-center>
                <button ion-button color="loginButtons" round (click)="patient_login()" class="login--button">Sign in as a
                  <span>&nbsp;Patient</span>
                </button>
              </ion-col>
            </ion-row>      
    </ion-grid>

</ion-content>
