<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="InitialDataForm" (submit)="initialData()" novalidate>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input #firstname formControlName="firstname" type="text" placeholder="Your firstname" [class.invalid]="!InitialDataForm.controls.firstname.valid && InitialDataForm.controls.firstname.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!InitialDataForm.controls.firstname.valid  && InitialDataForm.controls.firstname.dirty">
      <p>Enter the firstname</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input #lastname formControlName="lastname" type="text" placeholder="Your lastname" [class.invalid]="!InitialDataForm.controls.lastname.valid && InitialDataForm.controls.lastname.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!InitialDataForm.controls.lastname.valid  && InitialDataForm.controls.lastname.dirty">
      <p>Enter the lastname</p>
    </ion-item>


    <ion-item>
      <ion-label>Doctor</ion-label>
      <ion-select formControlName="doctor" #doctor [class.invalid]="!InitialDataForm.controls.doctor.valid && InitialDataForm.controls.doctor.dirty">
        <ion-option *ngFor="let doc of doctors" value="{{doc.reg_no}}">{{doc.firstname}} {{doc.lastname}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="error-message" *ngIf="!InitialDataForm.controls.doctor.valid && InitialDataForm.controls.doctor.dirty">
      <p>Select a doctor.</p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>
</ion-content>
