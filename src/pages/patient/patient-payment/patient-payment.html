<ion-header>

    <ion-navbar>
      <ion-title>Payment</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
        <ion-label stacked>Card Number</ion-label>
        <ion-input type="text" placeholder="Your card number">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" placeholder="Name on the card">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Expiry Date</ion-label>
        <ion-input type="email" placeholder="Expiry date">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Bank Name</ion-label>
        <ion-input type="password" placeholder="Bank name">
        </ion-input>
      </ion-item>
  
      <button ion-button block (Click)="loadHomePage()">
        Submit payment data
      </button>
  </ion-content>
