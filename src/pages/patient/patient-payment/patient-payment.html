  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <ion-title>Payment</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" placeholder="Your firstname">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" placeholder="Your lastname">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" placeholder="Your email address">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Your password">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Reg No</ion-label>
        <ion-input type="text" placeholder="Your registration number">
        </ion-input>
      </ion-item>
  
      <button ion-button block (Click)="loadHomePage()">
        Create an Account
      </button>
  </ion-content>
