<ion-header>

  <ion-navbar>
    <ion-title>Add Symptoms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>Report Value</ion-label>
      <ion-input type="text" [value]="dataFromPrev.reportVal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Symptoms
      </ion-label>
      <ion-select [(ngModel)]="selectedSymptoms" multiple>
        <ion-option [value]="symptom" *ngFor="let symptom of allSymptoms">
          {{symptom}}
        </ion-option>
      </ion-select>
      
    </ion-item>

  </ion-list>
  <ion-card>
    <img [src]="imgReport"/>
    <ion-card-content>
      <ion-card-title>
        Uploaded Report
        </ion-card-title>
      <p>
        Above is an image of the report you're about submit.
      </p>
    </ion-card-content>
  </ion-card>
  
  <button ion-button color="primary" (click)="submitData()" full>
    Submit
  </button>
</ion-content>
