<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>All the Patients</h2>


  <ion-card *ngFor="let item of items"> 
    <ion-item>
      <h2>{{ item.firstname }} {{item.lastname}}</h2>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="itemSelected(item)">
          <ion-icon name="clipboard"></ion-icon>
          <div>View Report</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          November 5, 1955
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>

<ion-footer>
    <button ion-button block clear (click)="logout()">
        Logout
      </button>
</ion-footer>
