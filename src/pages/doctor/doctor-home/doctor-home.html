<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>All the Patients</h2>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.firstname }} {{item.lastname}}
    </button>  
  </ion-list>

</ion-content>

<ion-footer>
    <button ion-button block clear (click)="logout()">
        Logout
      </button>
</ion-footer>
