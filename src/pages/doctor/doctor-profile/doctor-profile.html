<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end hideWhen="android">
        <button ion-button icon-only (click)="editProfile()">
            <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
 
</ion-header>

<ion-content>
  <ion-card *ngIf="doctor">
      <img src="assets/imgs/user.png"/>
    <ion-card-header>
      Basic information
    </ion-card-header>

    <ion-item>
      <ion-icon name="checkmark-circle" item-start large></ion-icon>
      <h2>First Name</h2>
      <p>{{doctor.firstname}}</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="checkmark-circle" item-start large ></ion-icon>
      <h2>Last Name</h2>
      <p>{{doctor.lastname}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="checkmark-circle" item-start large ></ion-icon>
      <h2>Register Number</h2>
      <p>{{doctor.reg_no}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="checkmark-circle" item-start large ></ion-icon>
      <h2>Email</h2>
      <p>{{user}}</p>
    </ion-item>
  </ion-card>

</ion-content>
